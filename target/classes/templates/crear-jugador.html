<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Jugador - Futbol Club</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .form-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }
        
        .form-header {
            text-align: center;
            margin-bottom: 30px;
            color: #2c3e50;
        }
        
        .form-header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        
        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #2ecc71;
        }
        
        .btn {
            display: inline-block;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 1rem;
        }
        
        .btn-primary {
            background: #2ecc71;
            color: white;
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .form-actions {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .info-box {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #6c757d;
        }
        
        .form-row {
            display: flex;
            gap: 15px;
        }
        
        .form-row .form-group {
            flex: 1;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h1>üèÉ Nuevo Jugador</h1>
            <p>Registra un nuevo jugador</p>
        </div>
        
        <div class="info-box">
            <strong>üí° Relaci√≥n JPA:</strong> Un jugador pertenece a UN club (@ManyToOne). Muchos jugadores pueden pertenecer al mismo club.
        </div>
        
        <form action="/crear-jugador" method="post">
            <div class="form-row">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Ej: Lionel">
                </div>
                
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required placeholder="Ej: Messi">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="posicion">Posici√≥n:</label>
                    <select id="posicion" name="posicion" required>
                        <option value="">Selecciona una posici√≥n</option>
                        <option value="Portero">Portero</option>
                        <option value="Defensa">Defensa</option>
                        <option value="Centrocampista">Centrocampista</option>
                        <option value="Delantero">Delantero</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="numero">N√∫mero de Camiseta:</label>
                    <input type="number" id="numero" name="numero" required min="1" max="99" placeholder="Ej: 10">
                </div>
            </div>
            
            <div class="form-group">
                <label for="clubId">Club (@ManyToOne):</label>
                <select id="clubId" name="clubId">
                    <option value="">Jugador libre (sin club)</option>
                    <option th:each="club, iterStat : ${clubes}" 
                            th:value="${club.id}" 
                            th:text="'Club ' + ${club.id} + ' - Entrenador: ' + ${club.entrenador != null ? club.entrenador.nombre : 'Sin entrenador'}">
                    </option>
                </select>
            </div>
            
            <div th:if="${clubes.empty}" class="info-box" style="border-color: #ffc107; background-color: #fff3cd;">
                <strong>‚ö†Ô∏è Aviso:</strong> No hay clubes disponibles. El jugador se crear√° como "jugador libre". Puedes crear un club primero.
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn btn-primary">‚úÖ Crear Jugador</button>
                <a href="/demo" class="btn btn-secondary">‚ùå Cancelar</a>
            </div>
        </form>
    </div>
</body>
</html>
